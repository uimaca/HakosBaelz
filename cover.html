    <script>
      //影片自動停止播放
      let modal = document.querySelectorAll(".modal");

      modal.forEach((e) => {
        e.addEventListener("hidden.bs.modal", () => {
          resetVideo(e);
        });
      });

      function resetVideo(e) {
        let iframe = e.querySelector("iframe");
        let videoSrc = iframe.src;

        iframe.src = "";
        iframe.src = videoSrc;
