      .active-border::-webkit-scrollbar {
        display: none;
      }

      .active-border .active {
        border-radius: 15px;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 0px 0px 3px,

      }

      .active-border img {
        padding: 5px;

        margin: 0px 10px;
      }

      .scrollControl {
        background-color: rgba(0, 0, 0, 0);
        border: none;
      }

      .scrollControl:hover {
        background-color: rgba(0, 0, 0, 0.15);
        box-shadow: 1px 1px 10px 5px rgba(0, 0, 0, 0.15);
        transition: 0.3s;
      }

      .carousel-inner {
        display: flex;
        aspect-ratio: 16/9;
        max-width: 1200px;
        margin: auto;
      }

      .carousel-item {
        float: none;
      }

      @media screen and (max-width: 767px) {
        .carousel-inner {
          aspect-ratio: auto;
          display: block;
          overflow: visible;
        }

        .carousel-item {
          aspect-ratio: 16/9;
          /* 行動版要設定在這邊才有辦法完整撐開 */
          display: block;
          margin: 2px 5px;
          padding: 2px;
          width: auto;
        }
      }

    <script src="./app.js"></script>
    <script>
      let carousel = document.querySelector(".carousel");
      let carouselItem = document.querySelectorAll(".carousel-item");

      carousel.addEventListener("slide.bs.carousel", () => {
        carouselItem.forEach((e) => {
          let style = window.getComputedStyle(e).getPropertyValue("display");
          if (style == "block") {
            resetVideo(e);
          }
        });
      });

      function resetVideo(e) {
        let iframe = e.querySelector("iframe");
        let videoSrc = iframe.src;

        iframe.src = "";
        iframe.src = videoSrc;
        console.log(videoSrc);
      }
